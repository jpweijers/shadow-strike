<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta viewport="width=device-width, initial-scale=1.0" />
  <title>Shadow Strike</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <canvas id="canvas"></canvas>
  <div id="assets" hidden>
    <div id="player-assets">
      <img id="player-idle" src="assets/sprites/player/idle.png" />
      <img id="player-walk" src="assets/sprites/player/walk.png" />
      <img id="player-attack-1" src="assets/sprites/player/attack_1.png" />
      <img id="player-attack-2" src="assets/sprites/player/attack_2.png" />
      <img id="player-attack-3" src="assets/sprites/player/attack_3.png" />
      <img id="player-dead" src="assets/sprites/player/dead.png" />
    </div>
    <div id="enemy-assets">
      <img id="enemy-idle" src="assets/sprites/enemy/idle.png" />
      <img id="enemy-walk" src="assets/sprites/enemy/walk.png" />
      <img id="enemy-dead" src="assets/sprites/enemy/dead.png" />
      <img id="enemy-attack-1" src="assets/sprites/enemy/attack_1.png" />
      <img id="enemy-attack-2" src="assets/sprites/enemy/attack_2.png" />
      <img id="enemy-attack-3" src="assets/sprites/enemy/attack_3.png" />
    </div>
    <div id="world-assets">
      <img id="background-1" src="assets/sprites/world/clouds/1.png" />
      <img id="background-2" src="assets/sprites/world/clouds/2.png" />
      <img id="background-3" src="assets/sprites/world/clouds/3.png" />
      <img id="background-4" src="assets/sprites/world/clouds/4.png" />
      <img id="ground" src="assets/sprites/world/ground.png" />
    </div>
  </div>
  <script src="index.ts" type="module"></script>
</body>

</html>
